<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FashionOS | Premium Editorial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500&family=Inter:wght@100;200;300;400&family=Playfair+Display:ital,wght@0,400;1,400&family=Montserrat:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              display: ['Cinzel', 'serif'],
            },
            colors: {
              fashion: {
                bg: '#E6E0DB', // The soft beige/taupe background
                burgundy: '#8C3A5B', // The text accent color
                text: '#4A4A4A', // Main body text
                slate: '#707785', // The blue-ish grey diagonal gradient
                circle: '#585E6C', // The circle button color
                dark: '#1a1a1a',
              }
            },
            backgroundImage: {
              'diagonal-split': 'linear-gradient(115deg, rgba(88,94,108,0.4) 0%, rgba(88,94,108,0.4) 50%, transparent 50.1%)',
            },
            spacing: {
              '128': '32rem',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'reveal-up': 'revealUp 0.8s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              revealUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #E6E0DB;
      }
      ::-webkit-scrollbar-thumb {
        background: #8C3A5B;
      }
      
      body {
        background-color: #E6E0DB;
      }

      .thin-text {
        font-weight: 100;
        letter-spacing: 0.15em;
      }
      
      /* Sharp diagonal clip for hero overlay */
      .hero-clip {
        clip-path: polygon(0 0, 65% 0, 45% 100%, 0% 100%);
      }
      
      @media (max-width: 768px) {
        .hero-clip {
          clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
          background: linear-gradient(180deg, rgba(112,119,133,0.9) 0%, rgba(112,119,133,0.4) 100%);
        }
      }

      /* Parallax & Reveal Utilities */
      .reveal-trigger {
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 1s cubic-bezier(0.2, 1, 0.3, 1), transform 1s cubic-bezier(0.2, 1, 0.3, 1);
      }
      
      .reveal-visible {
        opacity: 1;
        transform: translateY(0);
      }
      
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      
      .stagger-1 { transition-delay: 100ms; }
      .stagger-2 { transition-delay: 200ms; }
      .stagger-3 { transition-delay: 300ms; }

    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.560.0"
  }
}
</script>
</head>
  <body class="bg-fashion-bg text-fashion-text antialiased selection:bg-fashion-burgundy selection:text-white overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>
