<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FashionOS | Premium Editorial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500&family=Inter:wght@100;200;300;400&family=Playfair+Display:ital,wght@0,400;1,400&family=Montserrat:wght@100;200;300;400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              display: ['Cinzel', 'serif'],
            },
            colors: {
              fashion: {
                bg: '#E6E0DB', // The soft beige/taupe background
                burgundy: '#7A3E4E', // The text accent color
                text: '#4A4A4A', // Main body text
                slate: '#707785', // The blue-ish grey diagonal gradient
                circle: '#585E6C', // The circle button color
              }
            },
            backgroundImage: {
              'diagonal-split': 'linear-gradient(115deg, rgba(88,94,108,0.4) 0%, rgba(88,94,108,0.4) 50%, transparent 50.1%)',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #E6E0DB;
      }
      ::-webkit-scrollbar-thumb {
        background: #7A3E4E;
      }
      
      .thin-text {
        font-weight: 100;
        letter-spacing: 0.15em;
      }
      
      .diagonal-clip {
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
      }

      /* Smooth reveal animation */
      .reveal-up {
        opacity: 0;
        transform: translateY(30px);
        animation: revealUp 0.8s ease-out forwards;
      }
      
      @keyframes revealUp {
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.560.0"
  }
}
</script>
</head>
  <body class="bg-fashion-bg text-fashion-text antialiased selection:bg-fashion-burgundy selection:text-white overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>
